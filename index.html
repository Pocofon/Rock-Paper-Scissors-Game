<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div id="root">
        <h1>Rock-Paper-Scissors</h1>
        <div class="buttonsContainer">
            <button btnId="R" class="btnGame">Rock</button>
            <button btnId="P" class="btnGame">Paper</button>
            <button btnId="S" class="btnGame">Scissors</button>
        </div>
        <h1 id="statusBattle">Chooes your weapor!</h1>
        <span id="roundNow">Round: 0 of 5</span>
        <span id="playerScore">Player score: 0</span>
        <span id="computerScore">Compter score: 0</span>
        <button id="resetBtn" style="display: none;">reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
